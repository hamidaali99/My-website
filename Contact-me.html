  <meta charset="utf-8">
  <title>Contact me</title>
</head>

<body>
  <h1>My contact details</h1>
  <p>My fictional address</p>
  <p>07387 987435</p>
  <p>myemail@hotmail.co.uk</p>
  <hr>
  <!--when you click the submit button it'll go to the page that is 'action'
  mailto: (email) when you click submit it will direct you to the email app and the email inside 'mailto:' will show up
  method="post" - post transfers what the person writes in the 'input' and puts it into the email -->
  <form action="mailto:hamidaali@hotmail.co.uk" method="post" enctype="text/plain"> <!--this will stop any random numbers/percentage signs from appearing -->
    <label>Your name:</label>
    <input type="text" name="yourName" value=""><br> <!--add value to the 'name=' because it's gonna identify the data that's inside each of the inputs  -->
    <label>Your email:</label>
    <input type="email" name="yourEmail" value=""><br> <!--by adding 'email' in 'type' when you write your name and click enter without adding '@' it'll remind you to add it -->
    <label>Your number:</label>
    <input type="text" name="yourNumber" value=""><br>
    <label>Your message:</label><br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
    <input type="submit" name="">
  </form>

</body>
